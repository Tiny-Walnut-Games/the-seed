## Template Instructions

### How to Use This Template

1. **Copy this template** to create a new TLDL entry
2. **Name the file** using the pattern: `TLDL-YYYY-MM-DD-DescriptiveTitle.md`
3. **Fill in all sections** with relevant information
4. **Use descriptive titles** that explain the work at a glance
5. **Include context** about why the work was needed
6. **Document both successes and challenges** for learning

### Section Guidelines

- **Objective**: Clear statement of goals and success criteria
- **Discovery**: What you learned, including unexpected findings
- **Actions Taken**: Step-by-step record of what was done
- **Key Insights**: Important learnings for future reference
- **Challenges**: Problems encountered and solutions found
- **Next Steps**: Actionable items for follow-up work

#### Section Header Flexibility

The TLDL validator supports multiple header formats for maximum compatibility:

- **Objective**: Also accepts "Purpose", "Goals", "Executive Summary", "Faculty Consultation Results", "DevTimeTravel Context"
- **Discovery**: Also accepts "Discoveries" (plural)
- **Key Insights**: Also accepts "Lessons Learned", "Implementation Insights", "Learning Outcomes"
- **Actions Taken**: Accepts exact match
- **Next Steps**: Accepts exact match

This flexibility preserves scroll integrity while enabling validation accuracy across different entry styles.

### Tagging Guidelines

Use relevant tags to make entries discoverable:
- **Technology tags**: #python #javascript #unity #react
- **Type tags**: #bugfix #feature #refactor #documentation
- **Domain tags**: #frontend #backend #database #security
- **Process tags**: #debugging #testing #deployment #optimization

### Writing Tips

- **Write for your future self** - include enough detail to understand later
- **Write for your team** - include context that helps others learn
- **Include code snippets** when they help explain the work
- **Link to related resources** for additional context
- **Update status** as work progresses

