name: "sentiment_lens"
version: "1.0.0"
author: "TWG-TLDA Plugin System"
description: "Analyzes emotional context and sentiment of cognitive events"
capabilities:
  - "event_listener"
  - "sentiment_analysis"
  - "data_processor"
dependencies: []
min_engine_version: "0.9.0"
max_memory_mb: 30
max_execution_time_ms: 800
event_subscriptions:
  - "anchor_activated"
  - "anchor_reinforced"
  - "summary_generated"
  - "conflict_detected"
configuration:
  sensitivity_threshold: 0.3
  analysis_depth: "standard"
  include_emotional_tone: true