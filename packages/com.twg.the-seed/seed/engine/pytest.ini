[tool:pytest]
testpaths = .
python_files = test_seed_pytest.py
python_classes = TestSeed*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    integration: marks tests as integration tests
    core: marks core Seed experiments
    api: marks API-related tests
    math: marks tests with mathematical formulas
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

    ignore::PytestCollectionWarning
