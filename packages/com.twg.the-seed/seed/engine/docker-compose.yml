version: '3.8'

services:
  # EXP-09 API Service - Single instance for development
  exp09-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exp09-api-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=4
    volumes:
      - ./:/app
      - ./results:/app/results
    networks:
      - exp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Multiple instances for load testing (commented out by default)
